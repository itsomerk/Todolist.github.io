<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        h1 {
            text-align: center;
        }

        body {
            background-image: url("sa.jpg"); 
            background-size: cover;            
            background-position: center;         
            background-repeat: no-repeat;        
            background-attachment: fixed;        
            margin: 0;                           
            padding: 0;
        }

        .nav-buttons {
            margin-top: 30px;
            text-align: center;
        }

        .nav-buttons button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .nav-buttons button:hover {
            background-color: #45a049;
        }

        #saat {
            position: absolute;
            top: 0;
            left: 10%; 
            transform: translateX(-50%); 
            font-size: 24px;
            margin-top: 0;
            padding-top: 0;
        }

        body.dark-mode {
            background-color: #121212;
            color: #f0f0f0;
        }

        body.dark-mode button {
            background-color: #333;
            color: #f0f0f0;
            border: 1px solid #555;
        }

        #darkModeToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>WELCOME TO OUR TO DO LIST PROGRAM</h1>

    <div class="nav-buttons">
        <button onclick="location.href='Mealtodolist.html'">Meal</button>
        <button onclick="location.href='SportTodolist.html'">Sport</button>
        <button onclick="location.href='Todolist.html'">General</button>
        <button onclick="location.href='TravelTodolist.html'">Travel</button>
    </div>

    <div id="saat" style="font-size: 44px; margin-top: 10px;"></div>
    <button onclick="toggleDarkMode()" id="darkModeToggle">üåô Dark Mode</button>

    <script>
        function updateClock() {
            let now = new Date();
            let hours = now.getHours().toString().padStart(2, '0');
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('saat').textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock(); 

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');

            const isDark = document.body.classList.contains('dark-mode');
            document.getElementById('darkModeToggle').textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
        }
    </script>

</body>
</html>
