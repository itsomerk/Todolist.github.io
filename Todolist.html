<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
   <style>body {
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    padding: 10px;
    border: 1px solid #ddd;
    margin: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

li span {
    flex-grow: 1;
    text-align: left;
    cursor: pointer;
}

.completed {
    text-decoration: line-through;
    color: gray;
    cursor: default;
}

.task-count {
    margin-top: 20px;
}

.button {
    margin-left: 5px;
    cursor: pointer;
}
.nav-buttons {
    margin-top: 30px;
    text-align: center;
}

.nav-buttons button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    background-color: #4CAF50;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.nav-buttons button:hover {
    background-color: #45a049;
}
body.dark-mode {
    background-color: #121212;
    color: #f0f0f0;
}

body.dark-mode button {
    background-color: #333;
    color: #f0f0f0;
    border: 1px solid #555;
}

#darkModeToggle {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 8px 16px;
    cursor: pointer;
    border-radius: 8px;
}

.tarih {
    font-size: 0.8em;
    color: gray;
    float: right;
    margin-left: 10px;
}
</style>
   
</head>
<body>
    <h1>School To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Add a new task please">
    <input type="date" id="sonTarih"> <button onclick="addTasks()">Add</button>
    <ul id="taskLists"></ul>
    <div class="task-count">
        <p>Completed: <span id="completedCount">0</span></p>
        <p>Remaining: <span id="remainingCount">0</span></p>
    </div>
    <div class="nav-buttons">
    <button onclick="location.href='Mealtodolist.html'">Meal</button>
    <button onclick="location.href='SportTodolist.html'">Sport</button>
    <button onclick="location.href='MainTodolist.html'">Menu</button>
    <button onclick="location.href='TravelTodolist.html'">Travel</button>
  </div>
  <button onclick="toggleDarkMode()" id="darkModeToggle">ðŸŒ™ Dark Mode</button>
  <button id="mana">Show/Hide</button>
  <script>let completedTasks = 0;
    let remainingTasks = 0;
    
    function updateTaskCount() {
        document.getElementById("completedCount").innerText = completedTasks;
        document.getElementById("remainingCount").innerText = remainingTasks;
    }
    
    function addTasks() {
        let taskInput = document.getElementById("taskInput");
        let taskText = taskInput.value.trim();
        let sonTarihInput = document.getElementById("sonTarih").value;
    
        if (taskText === "") return;
    
        let li = document.createElement("li");
        let span = document.createElement("span");
        span.textContent = taskText;
    
        let tarihSpan = document.createElement("span");
        tarihSpan.textContent = formatTarih(sonTarihInput);
        tarihSpan.className = "tarih";
    
        li.appendChild(span);
        li.appendChild(tarihSpan);
    
        span.addEventListener("click", () => {
            toggleComplete(span);
        });
    
        let updateBtn = document.createElement("button");
        updateBtn.textContent = "Update";
        updateBtn.className = "button";
        updateBtn.onclick = function () {
            let newTask = prompt("Enter new task name:", span.textContent);
            if (newTask && newTask.trim() !== "") {
                span.textContent = newTask.trim();
            }
        };
    
        let deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.className = "button";
        deleteBtn.onclick = function () {
            removeTasks(li);
        };
    
        li.appendChild(updateBtn);
        li.appendChild(deleteBtn);
        document.getElementById("taskLists").appendChild(li);
    
        taskInput.value = "";
        document.getElementById("sonTarih").value = "";
        remainingTasks++;
        updateTaskCount();
    
        if (sonTarihInput) {
            hatirlaticiAyarla(li, taskText, sonTarihInput);
        }
    }
    
    function toggleComplete(span) {
        if (!span.classList.contains("completed")) {
            span.classList.add("completed");
            completedTasks++;
            remainingTasks--;
        } else {
            span.classList.remove("completed");
            completedTasks--;
            remainingTasks++;
        }
        updateTaskCount();
    }
    
    function removeTasks(li) {
        let span = li.querySelector("span");
    
        if (span.classList.contains("completed")) {
            completedTasks--;
        } else {
            remainingTasks--;
        }
        li.remove();
        updateTaskCount();
    }
    
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    
        const isDark = document.body.classList.contains('dark-mode');
        document.getElementById('darkModeToggle').textContent = isDark ? 'â˜€ï¸ Light Mode' : ' Dark Mode';
    }
    
    function hatirlaticiAyarla(li, gorevAdi, sonTarih) {
        const hatirlaticiZamani = new Date(sonTarih);
        hatirlaticiZamani.setDate(hatirlaticiZamani.getDate() - 1);
    
        setTimeout(() => {
            alert(`${gorevAdi} gÃ¶revinin son tarihi yaklaÅŸÄ±yor!`);
        }, hatirlaticiZamani.getTime() - Date.now());
    }
    
    function formatTarih(tarih) {
        if (!tarih) return "";
    
        const parcalar = tarih.split("-");
        return `${parcalar[2]}/${parcalar[1]}/${parcalar[0]}`;
    }
    $(document).ready(function () {
  $("#mana").on("click", function () {
    $(".nav-buttons").toggle();
  });
});</script>
</body>
</html>
