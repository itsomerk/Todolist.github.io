<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sport To-Do List</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      margin: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 10px;
      border: 1px solid #ddd;
      margin: 5px auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 80%;
      border-radius: 8px;
    }
    li span {
      flex-grow: 1;
      text-align: left;
      cursor: pointer;
    }
    .completed {
      text-decoration: line-through;
      color: gray;
      opacity: 0.7;
    }
    .task-count {
      margin-top: 20px;
    }
    .button {
      margin-left: 5px;
      cursor: pointer;
    }
    .nav-buttons {
      margin-top: 30px;
    }
    .nav-buttons button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .nav-buttons button:hover {
      background-color: #45a049;
    }
    body.dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }
    body.dark-mode button {
      background-color: #333;
      color: #f0f0f0;
    }
    #darkModeToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      border-radius: 8px;
    }
    .tarih {
      font-size: 0.8em;
      color: gray;
      margin-left: 10px;
    }
    .badge {
      padding: 3px 6px;
      background-color: #eee;
      border-radius: 5px;
      font-size: 0.8em;
      margin-left: 10px;
    }
    .filters button {
      margin: 5px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1>üèãÔ∏è Sport To-Do List</h1>

  <input type="text" id="taskInput" placeholder="Add a new task">
  <input type="date" id="sonTarih">
  <select id="categoryInput">
    <option value="Cardio">Cardio</option>
    <option value="Strength">Strength</option>
    <option value="Stretch">Stretch</option>
  </select>
  <button onclick="addTasks()">Add</button>

  <div class="filters">
    <button onclick="filterTasks('all')">All</button>
    <button onclick="filterTasks('completed')">Completed</button>
    <button onclick="filterTasks('remaining')">Remaining</button>
  </div>

  <ul id="taskLists"></ul>

  <div class="task-count">
    <p>Completed: <span id="completedCount">0</span></p>
    <p>Remaining: <span id="remainingCount">0</span></p>
  </div>

  <div class="nav-buttons">
    <button onclick="location.href='Mealtodolist.html'">Meal</button>
    <button onclick="location.href='MainTodolist.html'">Menu</button>
    <button onclick="location.href='Todolist.html'">General</button>
    <button onclick="location.href='TravelTodolist.html'">Travel</button>
  </div>

  <button onclick="toggleDarkMode()" id="darkModeToggle">üåô Dark Mode</button>
  <button id="mana">Show/Hide</button>
  <script>
    let tasks = JSON.parse(localStorage.getItem("sportTasks")) || [];

    function saveTasks() {
      localStorage.setItem("sportTasks", JSON.stringify(tasks));
    }

    function updateTaskCount() {
      const completed = tasks.filter(t => t.completed).length;
      const remaining = tasks.length - completed;
      document.getElementById("completedCount").innerText = completed;
      document.getElementById("remainingCount").innerText = remaining;
    }

    function renderTasks(filter = "all") {
      const list = document.getElementById("taskLists");
      list.innerHTML = "";

      tasks.forEach((task, index) => {
        if (filter === "completed" && !task.completed) return;
        if (filter === "remaining" && task.completed) return;

        let li = document.createElement("li");

        let span = document.createElement("span");
        span.textContent = task.text;
        if (task.completed) span.classList.add("completed");
        span.onclick = () => toggleComplete(index);

        let tarih = document.createElement("span");
        tarih.className = "tarih";
        tarih.textContent = formatTarih(task.date);

        let badge = document.createElement("span");
        badge.className = "badge";
        badge.textContent = task.category;

        let updateBtn = document.createElement("button");
        updateBtn.textContent = "Update";
        updateBtn.className = "button";
        updateBtn.onclick = () => updateTask(index);

        let deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.className = "button";
        deleteBtn.onclick = () => deleteTask(index);

        li.appendChild(span);
        li.appendChild(tarih);
        li.appendChild(badge);
        li.appendChild(updateBtn);
        li.appendChild(deleteBtn);

        list.appendChild(li);
      });

      updateTaskCount();
    }

    function addTasks() {
      const text = document.getElementById("taskInput").value.trim();
      const date = document.getElementById("sonTarih").value;
      const category = document.getElementById("categoryInput").value;

      if (!text) return;

      tasks.push({ text, date, category, completed: false });
      saveTasks();
      renderTasks();
      document.getElementById("taskInput").value = "";
      document.getElementById("sonTarih").value = "";
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function updateTask(index) {
      const newText = prompt("Enter new task:", tasks[index].text);
      if (newText) {
        tasks[index].text = newText.trim();
        saveTasks();
        renderTasks();
      }
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function filterTasks(type) {
      renderTasks(type);
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      document.getElementById('darkModeToggle').textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    }

    function formatTarih(tarih) {
      if (!tarih) return "";
      const parcalar = tarih.split("-");
      return `${parcalar[2]}/${parcalar[1]}/${parcalar[0]}`;
    }

   
    renderTasks();
    $(document).ready(function () {
  $("#mana").on("click", function () {
    $(".nav-buttons").toggle();
  });
});
  </script>
</body>
</html>
